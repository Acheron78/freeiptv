name: frfast action

on:
  schedule:
    - cron: '43 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "frfast bot"

      - name: updating frfast
        run: python3 ressources/ftv/py/frfast.py ressources/ftv/py/frser.m3u8 ressources/ftv/py/frdoc.m3u8 https://live-thema.ftven.fr/docs/735e9260-bb63-11ee-a1a7-0200170265fd_0_HLS-francedomtom

      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git pull
          git commit -m "frfast updated"
          git push
