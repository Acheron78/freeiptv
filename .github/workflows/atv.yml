name: atv action

on:
  schedule:
    - cron: '02 */4 * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "atv bot"
      
      - name: updating atv
        run: sh ressources/trkvz/py/atv.sh
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -m "atv updated"
          git push
