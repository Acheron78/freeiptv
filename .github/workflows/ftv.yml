name: ftv Action

on:
  schedule:
    - cron: '12 */4 * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "ftv bot"
      
      - name: updating ftv
        run: python3 ressources/ftv/py/fr.py
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -m "ftv updated"
          git push
